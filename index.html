<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main class="container-principal">

            <div class="coluna-esquerda">
                <img src="instagram-web-lox-image.png" class="imagem-exemplo" alt="Postagens exemplo">
            </div>

            <div class="coluna-direita">

                <div class="caixa-login">
                    <img src="instagram-name.png" class="instagram-name" alt="Instagram name">

                    <form class="login-form">
                        <input type="text" name="username" placeholder="Telefone, nome de usuário ou email">
                        <input type="password" name="password" placeholder="Senha">
                        <button type="submit">Entrar</button>
                    </form>
                    <div class="separador">
                        <div class="linha"></div>
                        <p>OU</p>
                        <div class="linha"></div>
                    </div>
                    <div class="entrar-facebook">
                        <img src="Facebook_logo.png" class="facebook-logo" alt="Facebook logo">
                        <a href="https://www.facebook.com">Entrar com o Facebook</a>
                    </div>
                    <a class="esqueceu-senha" href="https://www.instagram.com/accounts/password/reset/">Esqueceu a senha?</a>
                </div>

                <div class="caixa-cadastro">
                <p>Não tem uma conta? <a href="https://www.instagram.com/accounts/emailsignup/">Cadastre-se</a></p>
                </div>

            </div>

        </main>

        <footer>
            <a href="https://about.meta.com">Meta</a>
            <a href="https://about.instagram.com">Sobre</a>
            <a href="https://about.instagram.com/blog/">Blog</a>
            <a href="https://about.instagram.com/carreiras/">Carreiras</a>
            <a href="https://help.instagram.com">Ajuda</a>
            <a href="https://developers.facebook.com/docs/instagram/">API</a>
            <a href="https://www.instagram.com/legal/privacy/">Privacidade</a>
            <a href="https://www.instagram.com/legal/terms/">Termos</a>
            <a href="https://www.instagram.com/explore/locations/">Localizações</a>
            <a href="https://www.instagram.com/web/lite/">Instagram Lite</a>
            <a href="https://www.threads.com/">Threads</a>
            <a href="https://www.facebook.com/help/instagram/261704639352628">Upload de contatos e não usuários</a>
            <a href="https://www.instagram.com/accounts/meta_verified/?entrypoint=web_footer">Meta Verified</a>
            <p>© Instagram from Meta</p>
        </footer>
    </body>
</html>
